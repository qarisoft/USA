{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/tst.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'DataTables/DataTables-1.13.6/css/dataTables.bootstrap5.css' %}"> -->
    
    <!-- <link rel="stylesheet" href="{% static 'DataTables/DataTables-1.13.6/css/jquery.dataTables.css' %}"> -->
    <link rel="stylesheet" href="{% static 'DataTables/DataTables-1.13.6/css/dataTables.jqueryui.css' %}">
    
    
    <title>
        {% block title %} {% endblock title %}
    </title>
</head>
<body data-name="{{name}}">
    
    {% include 'partials/nav.html' %}
    {% if name != 'filter' %}
    {% include 'partials/filters.html' %}
    {% endif %}
        {% block body %}
        {% endblock body %}

        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.7.0.js' %}"></script>
        <script src="{% static 'DataTables/DataTables-1.13.6/js/jquery.dataTables.js' %}"></script>
        <script src="{% static 'DataTables/DataTables-1.13.6/js/dataTables.jqueryui.min.js' %}"></script>
        {% block js %}
        {% endblock js %}
</body>
    
</html>
