<div class="container mb-2">
    <div class="row ">            
            <div class="row d-flex justify-content-center">
                
                {% for fltr in filters %}
                <div class="col ms-1">
                    

                    <form class="row " method="get" style="display: inline;">

                        <select  class="" name="filter" id="" onchange="this.form.submit()">
                            <option value="">
                                {{ fltr.sec_name }}
                            </option>
                            {% for fl in fltr.filter_list %}
                            <option  value="{{ fl }}">
                                {{ fl }}
                            </option>
                            {% endfor %}
                        </select>
                    </form>
                    </div>
                {% endfor %}
                    
                </div>
            </div>
</div>
